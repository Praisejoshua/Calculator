<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'history.css') }}">
</head>
<body>
    <h2>Calculation History</h2>
<div class="history-container">
    <table>
        <thead>
            <tr>
                <th>Expression</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for calc in calculations %}
                <tr>
                    <td>{{ calc.expression }}</td>
                    <td>{{ calc.result }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="back-link">
    <a href="{{ url_for( 'calculator' ) }}">back</a>
</div>
</body>
</html>
